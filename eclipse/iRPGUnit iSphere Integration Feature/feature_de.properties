de.tools400.rpgunit# feature.properties
# contains externalized strings for feature.xml
# "%foo" in feature.xml corresponds to the key "foo" in this file
# java.io.Properties file (ISO 8859-1 with "\" escapes)
# This file should be translated.

# "description" property - description of the feature
description=\
Dieses Feature integriert das iSphere Plugin in RPGUnit. Es fügt Menüpunkte zum \
Öffnen und Speichern von Druckausgaben in verschiedenen Formaten zur RPGUnit Sicht \
hinzu. Das 'iRPGUnit Spooled File Viewer Feature' muss nicht installiert werden, \
wenn die iSphere Integration installiert wird.

