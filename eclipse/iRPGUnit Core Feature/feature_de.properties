# feature.properties
# contains externalized strings for feature.xml
# "%foo" in feature.xml corresponds to the key "foo" in this file
# java.io.Properties file (ISO 8859-1 with "\" escapes)
# This file should be translated.

# "description" property - description of the feature
description=\
Das iRPGUnit Plugin verbindet den IBM Rational Developer for i mit der RPGUnit Bibliothek \
auf einer IBM i, welche ursprünglich von Laction im September 2006 entwickelt worden ist. \
Es erweitert den Remote Systems Explorer um einen Eintrag im Kontextmenü, um RPGUnit Tests \
direkt aus dem Explorer heraus starten zu können.

