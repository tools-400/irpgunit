<h1>getFullTimestamp (get full timestamp)</h1>
<b>Syntax:</b>
<p class="indent">
<code>getFullTimestamp();</code>
</p>
<b>Description:</b>
<p class="indent">
Liefert die aktuelle Zeit als kompletten Zeitstempel, ohne Runden der Mikrosekunden wie es %timestamp() tut.
</p>
<b>Example 1:</b>
<p>
<code><pre class="indent">
testStartTime = getFullTimeStamp();
</pre></code>
</p>
