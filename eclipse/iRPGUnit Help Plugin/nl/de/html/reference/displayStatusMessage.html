<h1>displayStatusMessage (display status message)</h1>
<b>Syntax:</b>
<p class="indent">
<code>displayStatusMessage( 'nachricht' );</code>
</p>
<b>Description:</b>
<p class="indent">
Zeigt eine gegebene Statusnachricht in der Statuszeile am unteren
Bildschirmrand an.
</p>
<b>Beispiel:</b>
<p>
<code><pre class="indent">
<span class="r-cmt">// Anzeigen Statusnachricht.</span>

displayStatusMessage('Hello World!');          
</pre></code>
</p>
