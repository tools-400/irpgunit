<h1>tearDown (tear down test case)</h1>
<b>Syntax:</b>
<p class="indent">
<code>tearDown();</code>
</p>
<b>Description:</b>
<p class="indent">
Used to tear down a test case after it has been executed.
<br><br>
This procedure is called for each test case.
</p>
<b>Overview:</b>
<p class="indent">
<img src="assets/SetupTeardownFlow_3.png" alt="Overview tear down test case">
</p>     
<b>Cobol Syntax:</b>
<p class="indent">
<code>PROGRAM-ID. TEARDWN.</code>
</p>
