<h1>displayStatusMessage (display status message)</h1>
<b>Syntax:</b>
<p class="indent">
<code>displayStatusMessage( 'message' );</code>
</p>
<b>Description:</b>
<p class="indent">
Displays a given status message in the status line at the bottom
of the screen.
</p>
<b>Return value:</b>
<p class="indent">
void
</p>
<b>Example:</b>
<p>
<code><pre class="indent">
<span class="r-cmt">// Display status message.</span>

displayStatusMessage('Hello World!');          
</pre></code>
</p>
