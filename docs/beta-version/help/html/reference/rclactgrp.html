<h1>RCLACTGRP (reclaim activation group)</h1>
<b>Syntax:</b>
<p class="indent">
<code>rclactgrp( 'activationGroup' );</code>
</p>
<b>Description:</b>
<p class="indent">
Uses <code>RCLACTGRP</code> to reclaim the activation group specified at 
parameter <code>'activationGroup'</code>.
</p>
<b>Return value:</b>
<p class="indent">
void
</p>
<b>Example:</b>
<p>
<code><pre class="indent">
<span class="r-cmt">// Reclaims activation group 'QILE'.</span>

rclactgrp( 'QILE' );          
</pre></code>
</p>
